<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Game</title>
		<style>
			body {
				background-image:url('http://insiteanalysis.com/wp-content/uploads/sites/4/2013/10/space-twitter-background-backgrounds-twitte-revolutions-free-plane-photo-space-backgrounds.jpg');
			}
			#game {
				padding-left: 250px;
				/*background:url('img/hintergrund.png');*/
				border: 1px solid rgba(255,255,255,0.0);
				border-radius: 10px;
				-moz-border-radius: 20px;
				-webkit-border-radius: 50px;
				box-shadow: inset 0px 0px 50px #000;
				-moz-box-shadow: inset 0px 0px 50px #000;
				-webkit-box-shadow: inset 0px 0px 50px #000;
			}
			#planet {
				width:150px;
    			height:150px;
    			position:absolute;
    			margin-top:-250px;
    			margin-left:20px;
    			animation-duration: 3s;
  				animation-name: slidein;
  				animation-iteration-count: infinite;
  				animation-direction: alternate;
			}
			@keyframes slidein {
  			from {
    			margin-top:-300px;
  			}

  			to {
    			margin-top: -100px;
  			}
		</style>

		<link rel="shortcut icon" href="assets/icon.png" type="image/png"/>

		<script src="js/phaser.min.js"></script>

		<script src="game/comp/alien.js"></script>
		<script src="game/comp/oxygen.js"></script>
		<script src="game/comp/tools.js"></script>
		<script src="game/comp/astronaut.js"></script>
		<script src="game/comp/button.js"></script>

		<script src="game/state/loading.js"></script>
		<script src="game/state/menu.js"></script>
		<script src="game/state/intro.js"></script>-
		<script src="game/state/play.js"></script>
		<script src="game/state/gameOver.js"></script>

		<script src="game/main.js"></script>

	</head>
	<body>
		<div id="game"></div>
		<div id="planet">
			<a id="planet" href="assets/stars.png"><img src="assets/planet.gif" title="Credits" alt="Bild kann nicht angezeigt werden"></a>
		</div>
	</body>
</html>
